augmentation_train:
  type: center_crop
  apply:
    - class: albumentations.CenterCrop
      params:
        height: 224
        width: 224
        p: 1.0
    - class: albumentations.pytorch.ToTensor
    - class: albumentations.Normalize
      params:
        mean: 0.0074
        std: 0.0553

augmentation_test:
  type: center_crop
  apply:
    - class: albumentations.CenterCrop
      params:
        height: 224
        width: 224
        p: 1.0
    - class: albumentations.pytorch.ToTensor
    - class: albumentations.Normalize
      params:
        mean: 0.0074
        std: 0.0553
