exp_dir: exps_${training.module}/
exp_name: exp_${optimizer.type}_${optimizer.params.lr}_${augmentation_train.type}

hydra:
  job:
    config:
      # configuration for the ${hydra.job.override_dirname} runtime variable
      override_dirname:
        kv_sep: '_'
        item_sep: '__'
        exclude_keys: []
  sweep:
    dir: ${root_dir}/exps/${dataset.name}/${exp_dir}
    subdir: ${exp_name}_${now:%m-%d-%H-%M}
    
  run:
    dir: ${hydra.sweep.dir}/${hydra.sweep.subdir}
      
